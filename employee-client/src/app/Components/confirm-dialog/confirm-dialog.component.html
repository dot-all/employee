<h2 mat-dialog-title>Confirmar Eliminación</h2>
<mat-dialog-content>
  <h3>¿Está seguro de que desea eliminar este empleado?</h3>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button cdkFocusInitial (click)="onNoClick()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirm()">Eliminar</button>
</mat-dialog-actions>

<mat-card class="w-11/12 md:w-4/5 xl:w-3/4 mx-auto my-12">
  <mat-card-header>
    <mat-card-title><h1 class="py-4">Lista Empleados</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-flat-button (click)="new()" class="mb-4">Nuevo Empleado</button>
    
    <div class="overflow-x-auto">
      <table mat-table [dataSource]="listEmployees" class="min-w-full mat-elevation-z2">

        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
          <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Correo electrónico</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef>Salario</th>
          <td mat-cell *matCellDef="let element">
            {{ element.salary | currency:'$':'symbol':'1.0-0' }} 
          </td>
        </ng-container>

        <ng-container matColumnDef="dateContract">
          <th mat-header-cell *matHeaderCellDef>Fecha contratación</th>
          <td mat-cell *matCellDef="let element"> {{element.dateContract}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" aria-label="Update button" (click)="update(element)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Update button" (click)="delete(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
